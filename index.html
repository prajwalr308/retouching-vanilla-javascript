<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet" />
    <title>JavaScript DOM Tutorials</title>
  </head>
  <body>
  	<div id="wrapper">
	    <header>
	    	<div id="page-banner">
	    		<h1 class="title">Todo List</h1>
         
         
          <form id="search-books">
            <input type="text" placeholder="Search books..." />
          </form>
	    	</div>
	    </header>
	    <div id="book-list">
	    	<h2 class="title">List of todos</h2>
	    	<ul>
	    		<li>
	    			<span class="name">buy a book</span>
	    			<span class="delete">Done</span>
	    		</li>
	    		<li>
	    			<span class="name">order shoes</span>
	    			<span class="delete">Done</span>
	    		</li>
	    		<li>
	    			<span class="name">eat healthy</span>
	    			<span class="delete">Done</span>
	    		</li>
	    		<li>
	    			<span class="name">drink</span>
	    			<span class="delete">Done</span>
	    		</li>
	    	</ul>
	    </div>
	    <form id="add-book">
	    	<input type="text" placeholder="Add a book..." />
	    	<button>Add</button>
	    </form>

    </div>
    <script src="app.js"></script>
  </body>
</html>
